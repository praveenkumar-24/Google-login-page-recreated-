<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="images/google-76659_1280.png" alt="">
            <h1 class="form-title">
                sign in
            </h1>

            <div class="form-group">
                <input type="text" class="form-box" required>
                <label for="" class="form-text">Email or phone</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-box" required id="txtpassword">
                <label for="" class="form-text">Enter a password</label>
            </div>

            <div class="form-group">
                <label class="show-lable">
                <input type="checkbox" id="show" required>
                Show password
            </label>
            </div>

            <div class="bottom-box">
                <a href="#">Forget password ?</a>
                <button class="form-button">Next</button>
            </div>
        </form>
        <div class="result">
            
        </div>

    </div>
    <script src="js/script.js">
        
    </script>
</body>
</html>
